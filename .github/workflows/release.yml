name: Build and Release Docker Image
on: 
  workflow_dispatch:
env:
  PB_VERSION: 0.11.3
  
jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Bump version and push tag
        id: tag_version
        uses: mathieudutour/github-tag-action@v6.1
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          default_bump: patch
      - name: Login to GitHub Container Registry
        uses: docker/login-action@v1
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Build image
        run: | 
          docker build \
          --build-arg UI_VERSION=${{steps.tag_version.outputs.new_version}} \
          --build-arg PB_VERSION=$PB_VERSION \
          -t ghcr.io/jonas-ponas/expert-giggle-frontend:${{steps.tag_version.outputs.new_version}} \
          -t ghcr.io/jonas-ponas/expert-giggle-frontend:latest \
          .
      - name: Push image
        if: success()
        run: |
          docker push -a ghcr.io/jonas-ponas/expert-giggle-frontend
      - name: Create a GitHub release
        if: success()
        uses: ncipollo/release-action@v1
        with:
          tag: ${{ steps.tag_version.outputs.new_tag}}
          name: Release ${{ steps.tag_version.outputs.new_tag}}
          body: ${{ steps.tag_version.outputs.changelog}}