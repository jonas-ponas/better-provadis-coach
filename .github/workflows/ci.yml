name: Build and Release Docker Image
on: 
  push:
    branches: ["*"]
    tags: ["*"]

env:
  PB_VERSION: 0.11.3
  
jobs:
  ci:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Get version id 
        id: vars
        run: |
          echo "version_id=$(git rev-parse --short HEAD)" >> $GITHUB_OUTPUT      
      - name: Login to GitHub Container Registry
        if: github.ref == 'refs/heads/main' # Only push if on main
        uses: docker/login-action@v1
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Build image
        run: | 
          docker build \
          --build-arg UI_VERSION=${{steps.vars.outputs.version_id}} \
          --build-arg PB_VERSION=$PB_VERSION \
          -t ghcr.io/jonas-ponas/expert-giggle-frontend:${{steps.vars.outputs.version_id}} \
          -t ghcr.io/jonas-ponas/expert-giggle-frontend:latest \
          .
      - name: Push image
        if: success() && github.ref == 'refs/heads/main' && !startsWith(github.event.head_commit.message, 'ci:') # Only push if on main
        run: |
          docker push -a ghcr.io/jonas-ponas/expert-giggle-frontend
      - name: Call Watchtower
        if: success() && github.ref == 'refs/heads/main' && !startsWith(github.event.head_commit.message, 'ci:')
        run: |
          curl -H "Authorization: Bearer ${{secrets.WATCHTOWER_TOKEN}}" ${{secrets.WATCHTOWER_ENDPOINT}}