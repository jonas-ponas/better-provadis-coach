name: Docker Image CI

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  ci:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Login to GitHub Container Registry
      uses: docker/login-action@v1
      with:
        registry: ghcr.io
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}
    - name: Set outputs
      id: vars
      run: echo "sha_short=$(git rev-parse --short HEAD)" >> $GITHUB_OUTPUT
    - name: Build image
      run: | 
        docker build \
        -t ghcr.io/jonas-ponas/expert-giggle:${{steps.vars.outputs.sha_short}} \
        -t ghcr.io/jonas-ponas/expert-giggle:latest \
        .
    - name: Push the Docker image
      run: docker push ghcr.io/jonas-ponas/expert-giggle:latest
    - name: Call Watchtower
      if: success() && github.ref == 'refs/heads/main' && !startsWith(github.event.head_commit.message, 'ci:')
      run: |
        curl -H "Authorization: Bearer ${{secrets.WATCHTOWER_TOKEN}}" ${{secrets.WATCHTOWER_ENDPOINT}}
    
