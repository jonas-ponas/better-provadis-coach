name: Build and Deploy Docker Image
on: 
  push:
    

env:
  PB_VERSION: 0.13
  
jobs:
  ci:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Get version id 
        id: vars
        run: |
          echo "version_id=$(git rev-parse --short HEAD)" >> $GITHUB_OUTPUT      
      - name: Login to GitHub Container Registry
        if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/develop' # Only push if on main
        uses: docker/login-action@v1
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - uses: haya14busa/action-cond@v1
        if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/develop' # Only push if on main
        id: condval
        with:
          cond: ${{ github.ref == 'refs/heads/main' }}
          if_true: "latest"
          if_false: "develop"
      - name: Build image
        if: success()
        run: | 
          docker build \
          --build-arg UI_VERSION=${{steps.vars.outputs.version_id}} \
          --build-arg PB_VERSION=$PB_VERSION \
          -t ghcr.io/jonas-ponas/expert-giggle-frontend:${{steps.vars.outputs.version_id}} \
          -t ghcr.io/jonas-ponas/expert-giggle-frontend:${{steps.condval.outputs.value}} \
          .
      - name: Push image
        if: success() && github.ref == 'refs/heads/main' && !startsWith(github.event.head_commit.message, 'ci:') || github.ref == 'refs/heads/develop' # Only push if on main
        run: |
          docker push -a ghcr.io/jonas-ponas/expert-giggle-frontend
      - name: Call Watchtower
        if: success() && github.ref == 'refs/heads/main' && !startsWith(github.event.head_commit.message, 'ci:') || github.ref == 'refs/heads/develop'
        run: |
          curl -H "Authorization: Bearer ${{secrets.WATCHTOWER_TOKEN}}" ${{secrets.WATCHTOWER_ENDPOINT}}
